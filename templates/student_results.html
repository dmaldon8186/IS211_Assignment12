<!doctype html>
<html>

<head>
  <title>Student Results</title>
</head>

<body>
  <h1>Results for {{ student[0] }} {{ student[1] }}</h1>
  {% if results %}
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Quiz</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for quiz in results %}
      <tr>
        <td>{{ quiz[1] }}</td>
        <td>{{ quiz[0] }}</td>
        <td>{{ quiz[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No results found for this student.</p>
  {% endif %}
</body>

</html>
